<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open this Sweety üíñ</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Pacifico', cursive;
      overflow: hidden;
      animation: bgMove 10s infinite alternate;
    }

    @keyframes bgMove {
      from { background-position: 0% 50%; }
      to { background-position: 100% 50%; }
    }

    .card {
      background: white;
      padding: 120px 140px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      transition: transform 0.3s;
      z-index: 2;
    }

    .card:hover {
      transform: scale(1.03);
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.2em;
    }

    p {
      font-family: Arial, sans-serif;
      font-size: 1.1em;
    }

    .buttons {
      margin-top: 40px;
      position: relative;
      width: 500px;
      height: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      left: 20%;
      transform: scale(0.5);
    }

    #yes:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      filter: grayscale(50%);
    }

    #no {
      background-color: #ccc;
      color: #333;
      left: 55%;
      top: 40%;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 0;
      }
      to {
        transform: translateY(-10vh);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <p>I promise a magical time together for a yes ‚ù§Ô∏èüòå</p>

    <div class="buttons">
      <button id="yes" disabled>Yes üíñ</button>
      <button id="no">No üôÉ</button>
    </div>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const container = document.querySelector(".buttons");

    let attempts = 0;
    let scaleYes = 0.1;

    const YES_UNLOCK_SCALE = 1.3;

    const noTexts = [
      "No üôÉ","Are you sure? üòè","Try again üòú","Nice try üòà","Still no? üòÖ",
      "Hmm‚Ä¶ interesting choice ü§î","That button seems broken üò∂","Oops, missed it üòå",
      "You‚Äôre getting warmer üòè","Almost had it üòú","Persistence detected üßê",
      "Bold of you to try again üòà","This is becoming personal üòÇ",
      "I admire the confidence üòÖ","Nope. Still no üòå","Why are you like this? üò≠",
      "You know what the answer is üíò","This is fate at this point üòè",
      "Just click Yes already üòú","I‚Äôm literally running away üò±",
      "Do you enjoy suffering? üòÇ","Okay wow, impressive dedication üëè",
      "The Yes button looks comfy üòå","We both know how this ends üíï",
      "Destiny says ‚ÄòYes‚Äô üòè","Free hugs if you click Yes ü§ó",
      "Final warning ‚ö†Ô∏è","Error 404: No not found üòà",
      "STOP CHASING ME üò≠","CLICK. YES. üò§","üíò"
    ];

    function moveNoButton() {
      attempts++;

      const containerRect = container.getBoundingClientRect();
      const buttonRect = noButton.getBoundingClientRect();

      const maxX = containerRect.width - buttonRect.width;
      const maxY = containerRect.height - buttonRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      const noScale = Math.max(0.4, 1 - attempts * 0.02);

      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
      noButton.style.transform = `scale(${noScale})`;
      noButton.textContent = noTexts[attempts % noTexts.length];

      scaleYes += 0.05;
      yesButton.style.transform = `scale(${scaleYes})`;

      if (scaleYes >= YES_UNLOCK_SCALE) {
        yesButton.disabled = false;
      }
    }

    noButton.addEventListener("mouseover", moveNoButton);
    noButton.addEventListener("touchstart", moveNoButton);

    yesButton.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background:linear-gradient(135deg, #ff9a9e, #fad0c4);
          font-family:'Pacifico', cursive;
          text-align:center;
        ">
          <h1 style="color:#ff4d6d;font-size:3em;">
            YAY!!! üíï<br>
            Best decision ever üòò
          </h1>
        </div>
      `;
    });

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 400);
  </script>

</body>
</html>
