<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open this Sweety ðŸ’–</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Pacifico', cursive;
      overflow: hidden;
      animation: bgMove 10s infinite alternate;
    }

    @keyframes bgMove {
      from { background-position: 0% 50%; }
      to { background-position: 100% 50%; }
    }

    .card {
      background: white;
      padding: 200px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      transition: transform 0.3s;
      z-index: 2;
    }

    .card:hover {
      transform: scale(1.03);
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.2em;
    }

    p {
      font-family: Arial, sans-serif;
      font-size: 1.1em;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 70px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      left: 20%;
    }

    #no {
      background-color: #ccc;
      color: #333;
      left: 55%;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 0;
      }
      to {
        transform: translateY(-10vh);
        opacity: 1;
      }
    
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <p>I hope you don't have to many options)) </p>

    <div class="buttons">
      <button id="yes">Yes ðŸ’–</button>
      <button id="no">No ðŸ™ƒ</button>
    </div>
  </div>

  <!-- Optional music (uncomment if you want) -->
  <!--
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  -->

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");

    let attempts = 0;
    let scaleYes = 1;

    const noTexts = [
      "No ðŸ™ƒ",
      "Are you sure? ðŸ˜",
      "Try again ðŸ˜œ",
      "Nice try ðŸ˜ˆ",
      "Still no? ðŸ˜…",
      "Okay this is funny ðŸ˜‚"
    ];

    function moveNoButton() {
      attempts++;

      const x = Math.random() * 300 - 150;
      const y = Math.random() * 150 - 75;

      noButton.style.transform = `translate(${x}px, ${y}px) scale(${1 - attempts * 0.05})`;
      noButton.textContent = noTexts[Math.min(attempts, noTexts.length - 1)];

      scaleYes += 0.1;
      yesButton.style.transform = `scale(${scaleYes})`;
    }
    
    noButton.addEventListener("mouseover", moveNoButton);
    noButton.addEventListener("touchstart", moveNoButton);
    
    yesButton.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background:linear-gradient(135deg, #ff9a9e, #fad0c4);
          font-family:'Pacifico', cursive;
          text-align:center;
          overflow:hidden;
        ">
          <h1 style="color:#ff4d6d;">
            YAY!!! ðŸ’•<br>
            Best decision ever ðŸ˜˜
          </h1>
        </div>
      `;
    });

    /* Create floating hearts */
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 400);
    
  </script>

</body>
</html>
